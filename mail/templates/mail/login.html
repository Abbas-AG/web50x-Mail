{% extends "mail/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center text-white mb-4">Login</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}

        <div class="form-group">
            <label class="text-white" for="email">Email:</label>
            <input autofocus class="form-control bg-dark text-white" type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label class="text-white" for="password">Password:</label>
            <input class="form-control bg-dark text-white" type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <p class="text-center text-white mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register here.</a></p>
</div>
{% endblock %}

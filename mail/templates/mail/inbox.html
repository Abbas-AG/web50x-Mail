{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center text-white mb-4">{{ request.user.email }}</h2>

    <div class="btn-group mb-4">
        <button class="btn btn-sm btn-outline-light" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-light" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-light" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-light" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
    </div>
    
    <hr class="border-light">

    <div id="emails-view"></div>
    <div id="email-detail-view"></div>

    <div id="compose-view" class="mt-4">
        <h3 class="text-white">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label class="text-white">From:</label>
                <input disabled class="form-control bg-dark text-white" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label class="text-white">To:</label>
                <input id="compose-recipients" class="form-control bg-dark text-white">
            </div>
            <div class="form-group">
                <label class="text-white" for="compose-subject">Subject:</label>
                <input class="form-control bg-dark text-white" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label class="text-white" for="compose-body">Body:</label>
                <textarea class="form-control bg-dark text-white" id="compose-body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Send"/>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
